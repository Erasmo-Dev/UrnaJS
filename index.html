<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="urna.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Votação</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="informacao">

          <img id="foto" style="width: 50%">

          <p id="nome">

          </p>

          <p id="fim" style="font-size: 160px;">

          </p>

          <p id="numero">

          </p>
        </div>
      </div>
      <div class="col ajuste">


        <div class="row">
          <button onclick="numero(1)" class="col botao">1</button>
          <button onclick="numero(2)" class="col botao">2</button>
          <button onclick="numero(3)" class="col botao">3</button>
        </div>

        <div class="row">
          <button onclick="numero(4)" class="col botao">4</button>
          <button onclick="numero(5)" class="col botao">5</button>
          <button onclick="numero(6)" class="col botao">6</button>
        </div>

        <div class="row">
          <button onclick="numero(7)" class="col botao">7</button>
          <button onclick="numero(8)" class="col botao">8</button>
          <button onclick="numero(9)" class="col botao">9</button>
        </div>

        <button class="botao" onclick="numero(0)" style="width: 31%">0</button>

        <div class="row">
          <button onclick="confirma()" class="col" style="background-color : green">Confirma</button>
          <button onclick="corrige()" class="col botao" style="background-color : orange">Corrige</button>
          <button onclick="votarBranco()" class="col botao" style="background-color : white">Branco</button>
        </div>

      </div>
    </div>


    <div id="mostrar">

    </div>
  </div>

  <button class="resultado" onclick="resultado()"></button>

  <script type="text/javascript" src="metodos.js"></script>

</body>

</html>
